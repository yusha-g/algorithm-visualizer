name: Lint

on: push

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: black
                uses: psf/black@stable

            -   name: ruff
                uses: astral-sh/ruff-action@stable
                with:
                    args: 'format --check'
